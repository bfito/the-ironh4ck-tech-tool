<div class="container">
  
  <ul class='students'>
    <li *ngFor='let student of students; let i = index'  (click)='deleteStudent(i)'>
      {{student.name}}
    </li>
  </ul>
  <ul class='deletedStudents'>
    <li *ngFor='let student of deletedStudents ; let i = index'  (click)='undoDeleteStudent(i)'>
      {{student.name}}
    </li>
  </ul>
  <button (click)='shuffleStudents()'>Shuffle</button>

</div>

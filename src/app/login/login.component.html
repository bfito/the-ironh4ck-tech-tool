<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Log in to continue..</h1>
            <div class="account-wall">
                <form class="form-signin">
                  <label for = "name"> Full Name </label>
                <input  type="text" class="form-control" placeholder="Joe Schmoe" [(ngModel)]="newUser.name" name = "name" required autofocus>
                <button (click)="login(newUser)" class="btn btn-lg btn-primary btn-block" type="submit">
                  Log in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" checked='false'  name = "teacher" [(ngModel)]="newUser.teacher">
                    I am a teacher
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
